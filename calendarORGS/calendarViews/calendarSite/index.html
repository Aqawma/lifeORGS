<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Calendar Grid</title>
  <style>
    :root { --dayH: 2000px; }               /* phone default */

    @media (min-width: 600px)  {            /* small tablets / landscape phone */
    :root { --dayH: 2200px; }
    }
    @media (min-width: 1024px) {            /* laptop / desktop */
    :root { --dayH: 2400px; }
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        /* Grid background - hourly lines */
        background-image:
          linear-gradient(to bottom, rgba(0,0,0,0.15) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
        background-size:
          100% calc(var(--dayH) / 24),  /* Major grid lines every hour (24 hours = 4.16vh each) */
          100% calc(var(--dayH) / 24); /* Minor grid lines every 30 minutes */
        background-position: 0 0, 0 calc(var(--dayH) / 48);
        min-height: var(--dayH);
        overflow-x: hidden;
    }

    .container {
        display: grid;
        grid-template-columns: 5vw auto;
        column-gap: 10px;   /* horizontal only */
        row-gap: 0;         /* remove vertical gap */
        min-width: calc(var(--dayH) / 9);
        width: 100%;
    }

    .time-column {
        height: calc(var(--dayH) / 24);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: max(2vw, 11px);
        white-space: nowrap;
        padding-left: 25px;
    }

    .box {
      width: 90%;
      background-color: rgba(173, 216, 230, 0.9);
      border-radius: 10px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      box-sizing: border-box;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        min-height: 0;        /* â†“ vertical */
        min-width: 0;
    }

    
      .box:nth-child(1) {
          background-color: transparent;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
          height: calc(32400.0 * var(--dayH) / 86400);

      }
      .box:nth-child(2) {
        background-color: #E255A1;
        height: calc(4.166666666666666 * var(--dayH) / 100);
      }
    
      .box:nth-child(3) {
          background-color: transparent;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
          height: calc(7200 * var(--dayH) / 86400);

      }
      .box:nth-child(4) {
        background-color: #9A6DD7;
        height: calc(3.125 * var(--dayH) / 100);
      }
    
      .box:nth-child(5) {
          background-color: transparent;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
          height: calc(8100 * var(--dayH) / 86400);

      }
      .box:nth-child(6) {
        background-color: #529CCA;
        height: calc(2.083333333333333 * var(--dayH) / 100);
      }
    
      .box:nth-child(7) {
          background-color: transparent;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
          height: calc(10800 * var(--dayH) / 86400);

      }
      .box:nth-child(8) {
        background-color: #9A6DD7;
        height: calc(2.083333333333333 * var(--dayH) / 100);
      }
    
      .box:nth-child(9) {
          background-color: transparent;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
          height: calc(3600 * var(--dayH) / 86400);

      }
      .box:nth-child(10) {
        background-color: #FF7369;
        height: calc(4.166666666666666 * var(--dayH) / 100);
      }
    
      .box:nth-child(11) {
          background-color: transparent;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
          height: calc(1800 * var(--dayH) / 86400);

      }
      .box:nth-child(12) {
        background-color: #4DAB9A;
        height: calc(2.083333333333333 * var(--dayH) / 100);
      }
    
  </style>
</head>
<body>
